<!DOCTYPE html>
<html>
<head>
    <title>Game Ular Warna Pink</title>

    <!-- Menghubungkan dengan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body {
            background-color: #ffe6f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 5px solid #ff69b4;
            background-color: #fff0f5;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1 style="color:#ff69b4;">üêç Game Ular Pink üêç</h1>
    <canvas id="ruang" width="500" height="500"></canvas>

    <script type="text/javascript">
        $(document).ready(function () {
            var ruang = $("#ruang")[0];
            var ctx = ruang.getContext("2d");
            var lebar = $("#ruang").width();
            var tinggi = $("#ruang").height();

            var cw = 10;
            var tekan;
            var makanan;
            var nilai;
            var array_ular;

            function init() {
                tekan = "right";
                create_snake();
                create_makanan();
                nilai = 0;

                if (typeof game_loop != "undefined") clearInterval(game_loop);
                game_loop = setInterval(paint, 60);
            }

            init();

            function create_snake() {
                var length = 5;
                array_ular = [];
                for (var i = length - 1; i >= 0; i--) {
                    array_ular.push({ x: i, y: 0 });
                }
            }

            function create_makanan() {
                makanan = {
                    x: Math.round(Math.random() * (lebar - cw) / cw),
                    y: Math.round(Math.random() * (tinggi - cw) / cw)
                };
            }

            function paint() {
                // Warna background papan
                ctx.fillStyle = "#ffe6f0"; // pink muda
                ctx.fillRect(0, 0, lebar, tinggi);

                // Garis pinggir papan
                ctx.strokeStyle = "#ff69b4"; // hot pink
                ctx.strokeRect(0, 0, lebar, tinggi);

                var nx = array_ular[0].x;
                var ny = array_ular[0].y;

                if (tekan == "right") nx++;
                else if (tekan == "left") nx--;
                else if (tekan == "up") ny--;
                else if (tekan == "down") ny++;

                if (
                    nx == -1 || nx == lebar / cw ||
                    ny == -1 || ny == tinggi / cw ||
                    cek_tabrakan(nx, ny, array_ular)
                ) {
                    init();
                    return;
                }

                if (nx == makanan.x && ny == makanan.y) {
                    var ekor = { x: nx, y: ny };
                    nilai++;
                    create_makanan();
                } else {
                    var ekor = array_ular.pop();
                    ekor.x = nx;
                    ekor.y = ny;
                }

                array_ular.unshift(ekor);

                for (var i = 0; i < array_ular.length; i++) {
                    var c = array_ular[i];
                    paint_cell(c.x, c.y);
                }

                // Gambar makanan (warna pink tua)
                ctx.fillStyle = "#ff1493"; 
                ctx.fillRect(makanan.x * cw, makanan.y * cw, cw, cw);

                // Skor
                ctx.fillStyle = "#d63384";
                ctx.font = "16px Arial";
                ctx.fillText("Skor: " + nilai, 5, tinggi - 5);
            }

            function paint_cell(x, y) {
                ctx.fillStyle = "#ff69b4"; // pink untuk badan ular
                ctx.fillRect(x * cw, y * cw, cw, cw);
                ctx.strokeStyle = "#fff0f5"; // garis luar sel
                ctx.strokeRect(x * cw, y * cw, cw, cw);
            }

            function cek_tabrakan(x, y, array) {
                for (var i = 0; i < array.length; i++) {
                    if (array[i].x == x && array[i].y == y) return true;
                }
                return false;
            }

            $(document).keydown(function (e) {
                var key = e.which;
                if (key == "37" && tekan != "right") tekan = "left";
                else if (key == "38" && tekan != "down") tekan = "up";
                else if (key == "39" && tekan != "left") tekan = "right";
                else if (key == "40" && tekan != "up") tekan = "down";
            });
        });
    </script>
</body>
</html>
