<!DOCTYPE html>
<html>
<head>
    <title>Formulir Lengkap</title>
    <style>
        body {
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
       h2 {
            color : #dd0000;
            text-align: center;
            margin-bottom: 20px;
       }
       .form-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
       }
       legend {
            color: #ff7300;
            font-weight: bold;
            font-size: 18px;
       }
       label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
       }
       input[type="text"], input[type="password"], textarea, select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #949494;
            border-radius: 4px;
       }
       .button-group {
            margin-top: 20px;
       }
       .button-group input, .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
       }
       input[type="submit"] {
            background-color: #4CAF50;
            color: white;
       }
       button[type="reset"] {
            background-color: #f44336;
            color: white;
       }
    </style>
</head>
<body>
<h2>
        <marquee behavior="alternate" scrollamount="10">
            Demo Membuat Kontrol Text
        </marquee>
    </h2>

    <div class="form-container">
        <form>
            <fieldset>
                <legend>Formulir Pendaftaran Lengkap</legend>

                <input type="hidden" name="user_id" value="12345">

                <p style="color:blue">nama:</p>
                <input type="text" id="nama" name="txtNama" size="30" />

                <p style="color:black">password:</p>
                <input type="password" id="password" name="txtPassword" size="30" placeholder="Masukkan password Anda" />

                <p style="color:yellow">alamat:</p>
                <textarea id="alamat" name="Alamat" rows="4"></textarea>

                <p style="color:green">no.telepon:</p>
                <input type="text" id="telepon" name="txtTelepon" size="20" />

                <label for="Jurusan">Asal Jurusan</label>
                <select id="Jurusan" name="selectJurusan">
                    <option value="">-- Pilih Jurusan --</option>
                    <option value="tkj">TKJ</option>
                    <option value="rpl">RPL</option>
                    <option value="mplb">MPLB</option>
                    <option value="pms">PMS</option>
                </select>

                <label>Jenis Kelamin </label>
                <input type="radio" name="gender" value="pria" id="pria"><label for="pria" style="display:inline;">Pria</label>
                <input type="radio" name="gender" value="wanita" id="wanita"><label for="wanita" style="display:inline;">Wanita</label>


                <label for="berkas">Unggah foto (File)</label>
                <input type="file" id="berkas" name="fileCV">

                <div class="button-group">
                    <input type="submit" value="Submit" />
                    <button type="reset">
                        Reset 
                    </button>
                </div>
            </fieldset>
        </form>
         </div>
</body>
</html>
